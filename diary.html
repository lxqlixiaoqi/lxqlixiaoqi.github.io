<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密日记📖</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- 引入富文本编辑器 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <div class="veil-overlay"></div>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="gallery.html">照片墙</a></li>
            <li><a href="diary.html">日记📖</a></li>
        </ul>
    </nav>
    <main class="diary-container">
    <section class="diary-history"></section>
        <h1>李晓琪的梦幻日记 ✍️✨</h1>
<div class="diary-list"></div>
        <div class="editor-wrapper card">
            <div id="toolbar">
                <button class="ql-bold">粗体</button>
                <button class="ql-italic">斜体</button>
                <button class="ql-link">链接</button>
                <select class="ql-color"></select>
                <button class="ql-image">图片</button>
            </div>
            <!-- 新增富文本编辑器容器 -->
            <div id="editor"></div>
            <div class="emoji-selectors">
                <select id="weather" class="weather-picker">
                    <option value="sunny">☀️ 晴天</option>
                    <option value="cloudy">☁️ 多云</option>
                    <option value="rainy">🌧️ 雨天</option>
                    <option value="snowy">❄️ 雪天</option>
                </select>
                <select id="mood" class="mood-picker">
                    <option value="happy">😊 开心</option>
                    <option value="sad">😢 难过</option>
                    <option value="angry">😠 生气</option>
                    <option value="calm">😌 平静</option>
                </select>
            </div>
        </div>
        <div class="diary-list-container">
            <h2>✨ 星愿回忆录 ✨</h2>
            <div class="diary-list"></div>
        </div>
        <button class="save-button">保存星愿💫</button>
    </main>
    <footer>
        <p>© 镇 2025 送给李晓琪的 18 岁生日礼物</p>
    </footer>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: '#toolbar'
            },
            placeholder: '记录属于你的魔法时刻...✨'
        });

        // 自动保存功能
        quill.on('text-change', () => {
            localStorage.setItem('diaryContent', quill.root.innerHTML);
        });

        // 加载保存内容
        const savedContent = localStorage.getItem('diaryContent');
        if (savedContent) quill.root.innerHTML = savedContent;
    </script>
    <script src="scripts/diary.js"></script>
    <script src="scripts/fun-effects.js"></script>
</body>

</html>
