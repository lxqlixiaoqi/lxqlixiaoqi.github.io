 
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday LXQ</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 动态渐变背景 */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff3f3 0%, #ffe6f0 50%, #ffd9e2 100%);
            animation: gradientBG 18s ease infinite;
            font-family: 'Segoe UI', cursive;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 花瓣容器 */
        .petals {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 呼吸灯标题 */
        .title {
            position: relative;
            text-align: center;
            padding: 2rem 0;
            font-size: 3.5rem;
            color: #ff5d8f;
            text-shadow: 0 0 15px rgba(255,93,143,0.5);
            animation: breath 1.2s ease-in-out infinite;
        }

        @keyframes breath {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; text-shadow: 0 0 25px rgba(255,93,143,0.8); }
        }

        /* 照片墙布局 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .photo-frame {
            background: white;
            padding: 0.8rem;
            border-radius: 15px;
            transform: rotate(var(--r));
            box-shadow: 0 8px 20px rgba(255,148,177,0.2);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        /* 祝福卡片 */
        .card {
            position: relative;
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: linear-gradient(45deg, #fff0f3, #ffe5eb);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.3);
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:hover {
            transform: translateY(-10px) rotateZ(2deg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 90%;
            height: 20px;
            background: linear-gradient(45deg, #ffb3c6, #ff99ac);
            transform: translateX(-50%);
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.6;
        }

        .card p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #7a4a4a;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .title { font-size: 2.5rem; }
            .photo-wall { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- 花瓣动画 -->
    <div class="petals"></div>

    <!-- 主标题 -->
    <h1 class="title">Happy Birthday LXQ ❤️</h1>

    <!-- 照片墙 -->
    <div class="photo-wall">
        <div class="photo-frame" style="--r:-3deg">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="photo1">
        </div>
        <div class="photo-frame" style="--r:2deg">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="photo2">
        </div>
        <div class="photo-frame" style="--r:-5deg">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="photo3">
        </div>
    </div>

    <!-- 祝福卡片 -->
    <div class="card">
        <p>
            愿你的每一天都如樱花般绚烂<br>
            所有美好如期而至<br>
            🎂 Happy Birthday! 🎉<br>
            - 永远18岁的LXQ -
        </p>
    </div>

    <!-- 花瓣动画脚本 -->
    <script>
        function createPetals() {
            const container = document.querySelector('.petals');
            const petalCount = 25;
            
            for(let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.innerHTML = '🌸';
                petal.style.cssText = `
                    position: absolute;
                    font-size: ${20 + Math.random()*15}px;
                    opacity: ${0.5 + Math.random()*0.5};
                    animation: fall ${8 + Math.random()*6}s linear infinite;
                    left: ${Math.random()*100}%;
                    animation-delay: ${Math.random()*5}s;
                `;
                
                container.appendChild(petal);
            }

            // 动态添加动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% { transform: translateY(-10vh) rotate(0deg); }
                    100% { transform: translateY(110vh) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        // 初始化
        window.addEventListener('load', createPetals);
    </script>
</body>
</html>
