<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LXQ's Space</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo"><img src="images/mushroom-icon.svg" class="logo-icon">蘑菇的小站</a>
      <div class="nav-links">
        <a href="index.html">主页</a>
        <a href="diary.html">日记</a>
        <a href="mood-wall.html">心情墙</a>
        <a href="gallery.html">照片墙</a>
        <a href="message.html">留言板</a>
        <a href="about.html">关于</a>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="container">
    <section class="welcome-card card">
      <h1>蘑菇的小站 🌸</h1>
<div class="sakura-fall"></div>
      <p class="site-intro">这里记录着你的专属回忆：<br>樱花季的漫步、生日的惊喜蛋糕，每段温暖都值得被好好收藏。</p>
    </section>

    <!-- 新增照片墙入口 -->
    <div class="content-card card">
      <h2>📸 回忆墙</h2>
      <p❤️</p>
      <a href="gallery.html" class="cta-button">进入照片墙</a>
    </div>

    <section class="latest-content">
      <h2>最近更新 & 小惊喜</h2>
      <div class="letter-section">
        <h3>给你的信 📮</h3>
        <div class="letter-content" id="letterContent"></div>
      </div>
      <div class="card-grid">
        <div class="content-card cute-card birthday-countdown">
          <h2>🎂 生日倒计时</h2>
          <p class="big-text">9月15日还有：<span class="countdown">15天</span></p>
        </div>
        <div class="content-card cute-card">
          <h3>🌸 今日小确幸</h3>
          <p class="random-quote">。。。。。。</p>
        </div>
        <div class="content-card cute-card">
          <h3>✨ 今日鼓励</h3>
          <p class="encourage-quote">今天的你也在闪闪发光哦～</p>
          <button class="cute-btn" onclick="updateEncourage()">换一句</button>
        </div>
        <div class="content-card cute-card">
          <h3>😊 今日心情</h3>
          <p class="mood-emoji">☁️</p>
          <p>天气晴，和你一起的日子都是晴天～</p>
        </div>
        <div class="content-card">
          <h3>📖 最近日记</h3>
          <p>点击查看最新日记 ➡️</p>
          <a href="diary.html" class="cta-button">进入日记</a>
        </div>
        <div class="content-card">
          <h3>💬 最新留言</h3>
          <p>看看大家的暖心留言 ➡️</p>
          <a href="message.html" class="cta-button">进入留言板</a>
        </div>
        <div class="content-card">
          <h3>🌈 今日心情</h3>
          <p>查看心情墙的温暖记录 ➡️</p>
          <a href="mood-wall.html" class="cta-button">进入心情墙</a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // 加载信件内容
    async function loadLetter() {
        const response = await fetch('letter.md');
        const mdContent = await response.text();
        document.getElementById('letterContent').innerHTML = marked.parse(mdContent);
    }
    loadLetter();

    // 今日鼓励语句
    const encourageQuotes = [
        '今天的你也在努力生活，超棒的！',
        '每一步小进步都值得被肯定～',
        '你比自己想象中更强大哦！',
        '今天的阳光和你的笑容一样温暖～'
    ];
    function updateEncourage() {
        const randomIndex = Math.floor(Math.random() * encourageQuotes.length);
        document.querySelector('.encourage-quote').textContent = encourageQuotes[randomIndex];
    }

    // 动态计算生日倒计时
    document.addEventListener('DOMContentLoaded', function() {
      const targetDate = new Date(new Date().getFullYear(), 8, 15); // 9月（0-based月份为8）15日
      const today = new Date();

      // 如果当前日期已过今年生日，计算到明年
      if (today > targetDate) {
        targetDate.setFullYear(targetDate.getFullYear() + 1);
      }

      // 计算天数差
      const timeDiff = targetDate - today;
      const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      // 更新页面显示
      document.querySelector('.countdown').textContent = `${daysLeft}天`;
    });
  </script>
</body>
</html>
