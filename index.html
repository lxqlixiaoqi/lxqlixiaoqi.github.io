    <main>
        <div class="welcome-container">
  <h1 class="name-title">欢迎来到<span id="dynamicName">晓琪</span>的website🎈</h1>

  <div class="sparkle-container"></div>
</div>
<p class="welcome-text">这里是专属魔法空间，愿你在 18 岁的旅程中，如同繁星般璀璨✨</p>

          <h2>生日倒计时⏳</h2>

                <input type="text" id="contact" placeholder="联系方式（电话、QQ、微信均可，选填）">
                <textarea id="content" placeholder="留下你的祝福..." required></textarea>
                <button type="submit">发送爱心💖</button>
            </form>
            <div class="messages"></div>

<!-- 在body底部新增互动元素容器 -->
<div class="emojis-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="scripts/fun-effects.js"></script>
<script>
    function updateCountdown() {
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        let targetDate = new Date(currentYear, 8, 15); // 9月是第8个月（0索引）
        if (currentDate > targetDate) {
            targetDate = new Date(currentYear + 1, 8, 15);
        }
        const timeDiff = targetDate - currentDate;
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        const countdownElement = document.querySelector('.countdown-number');
        if (countdownElement) {
            countdownElement.textContent = daysLeft;
        }
    }
    // 页面加载时更新倒计时
    window.addEventListener('load', updateCountdown);
    // 每天更新一次倒计时
    setInterval(updateCountdown, 24 * 60 * 60 * 1000);
</script>
</body>
