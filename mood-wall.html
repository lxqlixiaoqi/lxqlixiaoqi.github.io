<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情日记墙</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .mood-wall {
            padding: 2rem;
            background: rgba(255, 240, 245, 0.9);
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .mood-date {
            color: #ff69b4;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .mood-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .mood-emoji {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .mood-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(255,105,180,0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin-bottom: 1rem;
            resize: vertical;
        }
        
        .emoji-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .emoji-option {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .emoji-option:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><img src="images/mushroom-icon.svg" class="logo-icon">蘑菇的小站</a>
            <button class="menu-toggle">☰</button>
<div class="nav-links">
                <a href="index.html">主页</a>
                <a href="diary.html">日记</a>
                <a href="mood-wall.html">心情墙</a>
                <a href="gallery.html">照片墙</a>
                <a href="message.html">留言板</a>
                <a href="about.html">关于</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="mood-history"></section>
        <div class="sakura-container"></div>
        <div class="heart-container"></div>
    
        <div class="mood-wall">
            <h1>心情日记墙 🌈</h1>
            <div class="existing-moods">
                <h3>最近的心情记录：</h3>
                <div class="mood-item">
                    <p class="mood-content">今天超幸福～</p>
                    <p class="mood-time">2024-03-16</p>
                    <div class="mood-icon">☀️</div>
                </div>
            </div>
            <p>记录你的每日心情，分享生活点滴</p>
            
            <div class="mood-form">
                <h2>写下今日心情</h2>
                <div class="emoji-picker">
                    <span class="emoji-option">😊</span>
                    <span class="emoji-option">😢</span>
                    <span class="emoji-option">😡</span>
                    <span class="emoji-option">😍</span>
                    <span class="emoji-option">😴</span>
                    <span class="emoji-option">🤔</span>
                </div>
                <textarea placeholder="今天感觉如何？发生了什么特别的事情吗？"></textarea>
                <button class="save-button">保存心情</button>
            </div>
            
            <div class="mood-grid">
                <!-- 心情卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <script src="scripts/sakura.js"></script>
    <script src="scripts/fun-effects.js"></script>
    <script src="scripts/mood-wall.js"></script>
<script>
// 移动端菜单切换
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>
<script>
// UA检测并应用对应布局
function detectDeviceAndApplyLayout() {
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  const html = document.documentElement;
  
  if (isMobile) {
    html.classList.add('mobile-layout');
    html.classList.remove('desktop-layout');
  } else {
    html.classList.add('desktop-layout');
    html.classList.remove('mobile-layout');
  }
}

detectDeviceAndApplyLayout();
</script>
</body>
</html>
