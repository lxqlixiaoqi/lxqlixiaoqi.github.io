  <main class="container">
    <section class="message-board">
      <h1>给蘑菇的留言 💌</h1>
<div class="existing-messages">
  <h3>已有的温暖留言：</h3>
  <div class="message-item">
    <p class="message-author">琪琪</p>
    <p class="message-content">今天的云像你做的蘑菇蛋糕～</p>
    <p class="message-time">2024-03-15</p>
  </div>
</div>
      <div class="messages" id="messages-container"></div>

      <form id="messageForm" class="message-form">
        <input type="text" id="name" placeholder="你的名字" required>
        <input type="text" id="contact" placeholder="联系方式（选填）">
        <textarea id="content" placeholder="想说的话" required></textarea>
        <button type="submit" class="save-button">发送留言</button>
      </form>
    </section>
  </main>

  <script src="scripts/message.js"></script>
<script>
// UA检测并应用对应布局
function detectDeviceAndApplyLayout() {
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  const html = document.documentElement;
  
  if (isMobile) {
    html.classList.add('mobile-layout');
    html.classList.remove('desktop-layout');
  } else {
    html.classList.add('desktop-layout');
    html.classList.remove('mobile-layout');
  }
}

detectDeviceAndApplyLayout();
</script>
