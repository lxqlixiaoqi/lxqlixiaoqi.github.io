  <style>
    .doodle-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
      border: 2px solid #ff69b4;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff0f5;
      border-radius: 10px;
    }

    .tool-button {
      padding: 8px 15px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tool-button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    .tool-button.active {
      background-color: #ff69b4;
    }

    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-option {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-option.active {
      border: 2px solid #333;
    }

    .brush-size {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #canvas {
      width: 100%;
      height: 500px;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      background-color: #fffaf0;
      cursor: crosshair;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-button {
      padding: 10px 25px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      transition: all 0.3s;
    }

    .action-button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .sticker-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      padding: 10px;
      background-color: #fff0f5;
      border-radius: 10px;
    }

    .sticker {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .sticker:hover {
      transform: scale(1.2);
    }
  </style>
</head>

      <p>晓琪专属的可爱涂鸦板，画出你的奇思妙想吧！</p>

      <div class="toolbar">
        <button id="brushBtn" class="tool-button active"><span>✏️</span> 画笔</button>

        <button id="stickerBtn" class="tool-button"><span>🏷️</span> 贴纸</button>
        <button id="textBtn" class="tool-button"><span>💬</span> 文字</button>

          <div class="color-option" style="background-color: #ff8c00;"></div>
          <div class="color-option" style="background-color: #ffff00;"></div>
          <div class="color-option" style="background-color: #00ff00;"></div>
          <div class="color-option" style="background-color: #00bfff;"></div>
          <div class="color-option" style="background-color: #8a2be2;"></div>
          <div class="color-option" style="background-color: #000000;"></div>
        </div>

        <div class="brush-size">
          <span>大小:</span>
          <select id="brushSize">
            <option value="2">细</option>
            <option value="5" selected>中</option>
            <option value="10">粗</option>
            <option value="20">超粗</option>
